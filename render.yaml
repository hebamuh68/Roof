# Render Blueprint for Roof - Apartment Rental Platform
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: roof-api
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DATABASE_URL
        fromDatabase:
          name: roof-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        value: https://roof-frontend.onrender.com
      - key: UPLOAD_DIR
        value: /opt/render/project/src/uploads
    disk:
      name: uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

  # Frontend Static Site
  - type: web
    name: roof-frontend
    runtime: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://roof-api.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# PostgreSQL Database
databases:
  - name: roof-db
    region: oregon
    plan: free
    databaseName: roof
    user: roof_user
